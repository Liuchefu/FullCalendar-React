<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Example</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button id="openDialog">Open Dialog</button>

    <div id="dialog" class="dialog">
        <div class="dialog-content">
            <h3>予定登録編集</h3>
            <form>
                <label>
                    台車
                    <input type="text" placeholder="号車">
                    <input type="checkbox">
                </label>
                <label>
                    ブロック
                    <input type="text" placeholder="ブロック名">
                    <input type="checkbox">
                </label>
                <label>
                    番船
                    <input type="text" placeholder="番船">
                    <input type="checkbox">
                </label>
                <label>
                    開始日
                    <input type="text" placeholder="受取予定時間">
                    <input type="checkbox">
                </label>
                <label>
                    終了日
                    <input type="text" placeholder="受け渡し予定時間">
                    <input type="checkbox">
                </label>
                <label>
                    作業日
                    <input type="text" placeholder="作業日">
                    <input type="checkbox">
                </label>
                <div class="buttons">
                    <button type="submit">登録</button>
                    <button type="button" id="cancelButton">キャンセル</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('openDialog').addEventListener('click', function () {
            document.getElementById('dialog').style.display = 'flex';
        });

        document.getElementById('cancelButton').addEventListener('click', function () {
            document.getElementById('dialog').style.display = 'none';
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        button {
            padding: 10px 20px;
            margin: 20px;
        }

        .dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .dialog-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }

        h3 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        label input[type="text"] {
            flex-grow: 1;
            margin-right: 10px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        button[type="submit"] {
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="button"] {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</body>

</html>
